<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Guess the Number</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <header>
 <input type="button" class="again" value="Again!">
 <p class="between">(Between 1 and 20)</p>
 <br/>
 <p class="title">Guess My Number</p>
</header>

 <hr/>

 <div class="check"> 
  <form action="" class="check-number">
  <input type="number" name="number" id="number">
  <br/>
  <input type="button" class="button" value="Check!">
 </form>
</div>

<div class="output">
 <p class="result">Start Guessing...</p>
 <br/>
 <p class="score">Score: 20</p>
 <p class="high-score">High-score: 0</p>
</div>

 <script src="app.js"></script>
</body>
</html>
